<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weater App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <form id="search-form" action="">
          <input
            type="text"
            placeholder="enter city name!"
            spellcheck="false"
          />
          <button type="submit"><img src="images/searsh.png" /></button>
          <div class="error">
            <p>Invalid city name.</p>
          </div>
        </form>
      </div>
      <div class="weather">
        <img src="images/rainy.png" class="weather-icon" />
        <h1 class="temp"></h1>

        <h2 class="city"></h2>

        <div class="details">
          <div class="col">
            <img src="images/weather.png" class="humidity-img" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" class="wind-img" />

            <p class="wind-speed"></p>

            <p class="wind-text">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
